<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calc.css" />
    <link rel="icon" href="/image/calculator icon.png" type="image/png">
    <title>Document</title>
  </head>
  <body>
    <div class="mycalc">
      <div class="calc">
        <input type="text" readonly id="display"/>
        <div class="input-btn">
          <button onclick="clearDisplay()" class="c">C</button>
          <button onclick="appendToDisplay('/')" class="c">/</button>
          <button onclick="appendToDisplay('*')" class="c">X</button>

          <button onclick="backDisplay()" class="c">âŒ«</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>

          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('-')" class="c">-</button>
          <button onclick="appendToDisplay('4')">4</button>

          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('+')" class="c">+</button>

          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>

          <button onclick="displaySum()" id="eql">=</button>
          <button onclick="appendToDisplay('%')">%</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
